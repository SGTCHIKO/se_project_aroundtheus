<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="around the USA" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Bryan Delgado" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Around the U.S</title>
</head>
<body class="page">
  <div class="page__content">
    <header class="header">
      <img src="./images/Vector.svg" alt="Around the U.S. logo" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/jacques-cousteau.png" alt="Avatar" class="profile__image">
        <div class="profile__info">
          <div class="profile__info-title">
          <h1 class="profile__title">Jacques Cousteau</h1>
          <button class="profile__edit-button" id="profile-edit-button" type="button"></button>
        </div>
          <p class="profile__description">Explore</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="cards">
        <ul class="cards__list">
          <li class="card">
            <img src="./images/yosemite.jpg" alt="image of a valley" class="card__image">
            <div class="card__description">
              <h2 class="card__name">Yosemite Valley</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/lake-louise.jpg" alt="image of a lake" class="card__image">
            <div class="card__description">
              <h2 class="card__name">Lake Louise</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/bald-mountains.jpg" alt="image of bald-mountains" class="card__image">
            <div class="card__description">
              <h2 class="card__name">Bald-Mountains</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/latemar.jpg" alt="image of a mountain" class="card__image">
            <div class="card__description">
              <h2 class="card__name">Latemar</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/vanoise.jpg" alt="image of a lake and mountains" class="card__image">
            <div class="card__description">
              <h2 class="card__name">Vanoise</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
          <li class="card">
            <img src="./images/lago.jpg" alt="image of a lake" class="card__image">
            <div class="card__description"> <h2 class="card__name">Lago</h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copywrite">&copy; 2023 Around The U.S.</p>
    </footer>
  </div>

<div class="modal" id="profile-edit-modal">
  <div class="modal__container">
    <button class="modal__close" id="modal-close-button"></button>
    <p class="modal__heading">Edit Profile</p>
    <form class="modal__form">
      <input type="text" name="title"><input>
      <input type="text" name="description"><input>
      <button class="modal__button">Save</button>
    </form>
  </div>
</div>

  <script src="./scripts/index.js"></script>
</body>
</html>
