<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="around the USA" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Bryan Delgado" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <title>Around the U.S</title>
</head>
<body class="page">
  <div class="page__content">
    <header class="header">
      <img src="./images/Vector.svg" alt="Around the U.S. logo" class="header__logo" />
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/jacques-cousteau.png" alt="Avatar" class="profile__image">
        <div class="profile__info">
          <div class="profile__info-title">
          <h1 class="profile__title" id="profile__title">Jacques Cousteau</h1>
          <button class="profile__edit-button" id="profile-edit-button" type="button"></button>
        </div>
          <p class="profile__description" id="profile__description">Explore</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="cards">
        <ul class="cards__list"></ul>
      </section>

    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Around The U.S.</p>
    </footer>
  </div>
<!-- ----------------------------------------------------------------------- -->
<!--                           PROFILE EDIT MODAL                            -->
<!-- ----------------------------------------------------------------------- -->
  <div class="modal" id="edit-modal">
    <div class="modal__container">
      <button class="modal__close-button" id="modal__close-profile-button" type="button"></button>
      <h3 class="modal__heading">Edit Profile</h3>
      <form class="modal__form" name="profile-login-form" id="profile-edit-form" novalidate>
        <input class="modal__input"
               id="profile-title-input"
               type="text"
               name="title"
               minlength="2"
               maxlength="40"
               required placeholder="Title"/>
        <span class="popup__error" id="owner-name-error"></span>

        <input class="modal__input"
               id="profile-description-input"
               type="text"
               name="description"
               minlength="2"
               maxlength="200"
               required
               placeholder="Description"/>
        <span class="popup__error" id="owner-description-error"></span>

        <button class="modal__save-button popup__button popup__botton-disabled" id="modal__save-button" type="submit" disabled>Save</button>
      </form>
    </div>
  </div>
  <!-- ----------------------------------------------------------------------- -->
  <!--                            ADD A CARD MODAL                             -->
  <!-- ----------------------------------------------------------------------- -->
  <div class="modal" id="add-card-modal">
    <div class="modal__container">
      <button class="modal__close-button" id="modal__close-card-button" type="button"></button>
      <h3 class="modal__heading">New Place</h3>
      <form class="modal__form" name="add-card-form" id="add-card-form" novalidate>
        <input class="modal__input modal__input_type_title"
               type="text"
               name="title"
               minlength="2"
               maxlength="40"
               required placeholder="Title"/>
        <span class="popup__error" id="owner-name-error"></span>

        <input class="modal__input modal__input_type_url"
               type="url"
               name="url"
               minlength="2"
               maxlength="200"
               required
               placeholder="Image URL"/>
        <span class="popup__error" id="owner-name-error"></span>

        <button class="modal__save-button popup__button popup__botton-disabled" type="submit" disabled>Save</button>
      </form>
    </div>
  </div>

<!-- ----------------------------------------------------------------------- -->
<!--                               PREVIEW IMAGE MODAL                               -->
<!-- ----------------------------------------------------------------------- -->

<div class="modal" id="preview-image-modal">
  <div class="modal__preview-container">
  <button class="modal__preview-close" id="preview-modal-close" type="button"></button>
  <img class="modal__image" id="card-preview-image" src="#" alt="">
  <p class="modal__caption" id="card-preview-title"></p>
  </div>
</div>

<!-- ----------------------------------------------------------------------- -->
<!--                              CARD TEMPLATE                              -->
<!-- ----------------------------------------------------------------------- -->
  <template id="card-template">
  <li class="card">
    <img src="" alt="" class="card__image">
    <img src="./images/Trash.svg" class="card__delete-button">
    <div class="card__description">
      <h2 class="card__name"></h2>
      <button class="card__like-button" type="button"></button>
    </div>
  </li>
</template>

  <script src="./scripts/index.js" defer></script>
  <script src="./scripts/validation.js" defer></script>
</body>
</html>
